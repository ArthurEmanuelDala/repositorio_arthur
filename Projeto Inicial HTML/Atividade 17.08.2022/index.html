<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <style>

        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(194, 179, 179);
        }


        h3{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-weight: bold;
        }

        input.btn-cadastro{
            background-color: blue;
        }
    </style>






</head>
<body align="center">
    <h3>CADASTRE-SE</h3>
    <p>Insira seus dados abaixo para receber as<br>novidades gratuitamente em seu e-mail</p>
    
    <form>
        <div>
            <input type="text" class="form-control" id="nome" placeholder="Seu nome">
        </div>
        <br>
        <div>
            <input type="text" class="form-control" id="e-mail" placeholder="Seu e-mail">
        </div>
        <br>
        <div>
                <input type="submit" value="Cadastrar" class="btn-cadastro">
        </div>
    </form>


    
</body>
</html>
