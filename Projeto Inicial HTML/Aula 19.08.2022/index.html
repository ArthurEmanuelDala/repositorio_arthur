<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Folhas de título</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Audiowide">
</head>
<body>
    <h2>Clona Cartão</h2>
    <br>
    <fieldset>
        <legend>Contato</legend>
        <table cellspacing="12">
        <tr>
            <td><label class="label">Nome</label></td>
            <td><input type="text" placeholder="Informe seu nome"></td>
            <td><label class="label">CPF</label></td>
            <td><input type="text" placeholder="Informe seu CPF"></td>
            <td><label class="label">Data de Nascimento</label></td>
            <td><input type="text" placeholder="Informe seu Nascimento"></td>
        </tr>
        <tr>
            <td><label class="label">Telefone</label></td>
            <td><input type="tel" placeholder="Informe seu Telefone"></td>
            <td><label class="label">E-mail</label></td>
            <td><input type="text" placeholder="Informe seu E-mail"></td>
            <td><label class="label">Cidade</label></td>
            <td><input type="text" placeholder="Informe sua Cidade"></td>
        </tr>
        <tr>
            <td><label class="label">Login</label></td>
            <td><input type="text" placeholder="Informe seu Login"></td>
            <td><label class="label">Senha</label></td>
            <td><input type="text" placeholder="Informe sua Senha"></td>
            <td><label class="label">Confirmar Senha</label></td>
            <td><input type="text" placeholder="Confirme sua Senha"></td>
        </tr>
        </table>
        <div align="right">
            <input type="reset" class="btn-reset">
            <input type="submit" class="btn-cadastrar">
        </div>
    </fieldset>
    
    
</body>
</html>
