<!--Formulário-->      
<div class="container">
    <div class="container2"> 

        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Cadastro de Clientes</h1>
                    </div>
                </div>
                <br>
                <legend><b>Pessoa Fisíca ou Juridica</b></legend>
                <div class="input-group">
                    <div class="input-box">
                        <label for="nome">Nome Completo: </label>
                        <input type="text" name="nome" id="nome" placeholder="seu nome">
                    </div>

                    <div class="input-box">
                        <label for="cpf">CPF: </label>
                        <input type="text" name="cpf" size="12" maxlength="12" placeholder="xxx.xxx.xxx-xx">
                    </div>

                    <div class="input-box">
                        <label for="data de nascimento">Data de Nascimento: </label>
                        <input type="text" name="dia" size="2" maxlength="2" placeholder="dd">
                        <input type="text" name="mes" size="2" maxlength="2" placeholder="mm">
                        <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa"> 
                    </div>

                    <div class="input-box">
                        <label for="nome fantasia">Nome Fantasia: <label>
                        <input type="text" name="nf" id="nf" placeholder="nome da sua empresa">
                    </div>

                    <div class="input-box">
                        <label for="razao social">Razão Social: </label>
                        <input type="text" name="rs" id="rs" placeholder="informe a razão social">
                    </div>

                    <div class="input-box">
                        <label for="cnpj">CNPJ: </label>
                        <input type="text" name="cnpj" size="16" maxlength="16" placeholder="xx.xxx.xxx/0001-xx">
                    </div>

                    <div class="input-box">
                        <label for="fundacao">Data de Fundação: </label>
                        <input type="text" name="dia" size="2" maxlength="2" placeholder="dd">
                        <input type="text" name="mes" size="2" maxlength="2" placeholder="mm">
                        <input type="text" name="ano" size="4" maxlength="4" placeholder="aaaa">
                    </div>

                </div>
            
               <div class="continue-button">
                    <button><a href="endereco.html">Próximo</a></button>
               </div>
            </form>
        </div>
